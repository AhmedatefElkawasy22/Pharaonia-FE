<div class="alert-dialog-container animate-fade-in">
  <h2 mat-dialog-title class="text-primary-gradient text-2xl font-bold">
    {{ data.title }}
  </h2>
  <div mat-dialog-content class="text-gray-700 dark:text-gray-300 text-lg font-medium mt-3">
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions class="flex justify-center gap-4 mt-6">
    <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
    <button mat-button class="accept-btn" (click)="onConfirm()">Accept</button>
  </div>
</div>
