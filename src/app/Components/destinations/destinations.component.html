<div class="container mx-auto p-6 mt-12 mb-10">
  <div
    *ngIf="Destinations.length > 0; else noData"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <div
      *ngFor="let destination of Destinations"
      class="light:bg-white-300 dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden borderradius-12 transition duration-300"
    >
      <figure>
        <img
          [src]="
            destination.imagePath.length > 0
              ? destination.imagePath[0]
              : 'assets/default-image.jpg'
          "
          alt="{{ destination.name || 'No Name' }}"
          class="w-full h-48 object-cover"
        />
      </figure>
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white">
          {{ destination.name }}
        </h2>
        <p class="text-sm text-gray-800 dark:text-gray-300 mt-2">
          {{ destination.destinationCategory || "Category not specified" }}
        </p>

        <button
          class="btn"
          style="
            width: 50%;
            padding: 10px 0;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            left: 50%;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
          "
          (click)="go(destination.id)"
        >
          View Details
        </button>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <p class="text-center text-gray-600 dark:text-gray-400">
      No destinations available.
    </p>
  </ng-template>
</div>
