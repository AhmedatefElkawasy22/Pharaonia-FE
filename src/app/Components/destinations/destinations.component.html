<div class="container mx-auto mt-4">
    <!-- Check if Destinations array has data -->
    <div *ngIf="Destinations.length > 0; else noData" class="grid grid-cols-1 sm:grid-cols-12 md:grid-cols-6 lg:grid-cols-6 gap-4">
      <!-- Loop through destinations -->
      <div *ngFor="let destination of Destinations" class="card glass w-full">
        <figure>
          <img [src]="destination.imagePath.length > 0 ? destination.imagePath[0] : 'assets/default-image.jpg'"
               alt="{{ destination.name || 'No Name' }}"
               class="w-full h-48 object-cover" />
        </figure>
        <div class="card-body p-4">
          <h2 class="card-title text-xl font-bold">{{ destination.name }}</h2>
          <p class="text-gray-600">{{ destination.description }}</p>
          <p class="text-sm text-gray-500">{{ destination.destinationCategory }}</p>
          <div class="card-actions flex justify-end mt-4">
            <button class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                    (click)="go(destination.id)">
              Look
            </button>
          </div>
        </div>
      </div>
    </div>


    <ng-template #noData>
      <p class="text-center text-gray-600">No destinations available.</p>
    </ng-template>
  </div>
