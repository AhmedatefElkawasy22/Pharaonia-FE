<div class="alert-dialog-container animate-fade-in">
  <h2 mat-dialog-title class="text-primary-gradient text-2xl font-bold">
    {{ data.title }}
  </h2>
  <mat-dialog-content class="text-gray-700 dark:text-gray-300 text-lg font-medium mt-3">
    {{ data.message }}
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-center gap-4 mt-6">
    <button mat-raised-button class="btn-primary" (click)="onClose()">OK</button>
  </mat-dialog-actions>
</div>
