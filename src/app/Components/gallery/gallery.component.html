<section class="gallery">
  <div class="container mx-auto p-6 mt-12 mb-10">
    <h1 class="title">Gallery</h1>
    <div class="carousel mt-10">
      <div class="carousel-track">
        <img
          *ngFor="let image of gallery"
          src="{{ image.pathImage }}"
          alt="Gallery Image"
          class="carousel-item"
        />
      </div>
    </div>
  </div>
</section>
