<div class="register-page min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
    <div
        class="grid grid-cols-1 md:grid-cols-1 gap-8 w-full max-w-5xl bg-white dark:bg-gray-800 shadow-lg rounded-xl overflow-hidden">
        <!-- Reset Password Form -->
        <div class="p-8">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800 dark:text-gray-200">Reset Password</h2>
            <form [formGroup]="ResetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">

                <!-- Password -->
                <div class="mt-3">
                    <label for="Password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="Password" id="Password" formControlName="newPassword"
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter Password" />
                    <div *ngIf="ResetPasswordForm.get('newPassword')?.touched">
                        <div *ngIf="ResetPasswordForm.get('newPassword')?.errors?.['required']"
                            class="text-red-500 text-sm mt-1">
                            Password is required.
                        </div>
                        <div *ngIf="ResetPasswordForm.get('newPassword')?.errors?.['minlength']"
                            class="text-red-500 text-sm mt-1">
                            Password must be at least 8 characters long.
                        </div>
                        <div *ngIf="ResetPasswordForm.get('newPassword')?.errors?.['pattern']"
                            class="text-red-500 text-sm mt-1">
                            Password must contain letters and numbers.
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mt-3">
                    <label for="ConfirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <input type="password" id="ConfirmPassword" formControlName="confirmPassword"
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Confirm Password" />
                    <div *ngIf="ResetPasswordForm.get('confirmPassword')?.touched">
                        <div *ngIf="ResetPasswordForm.errors?.['passwordMismatch']" class="text-red-500 text-sm mt-1">
                            Passwords do not match.
                        </div>
                        <div *ngIf="ResetPasswordForm.get('confirmPassword')?.errors?.['required']"
                            class="text-red-500 text-sm mt-1">
                            Confirm Password is required.
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button [disabled]="ResetPasswordForm.invalid" type="submit"
                    class="w-full py-3 bg-primary text-white font-semibold rounded-lg shadow hover:bg-primary-dark dark:bg-primary-dark dark:hover:bg-primary">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
