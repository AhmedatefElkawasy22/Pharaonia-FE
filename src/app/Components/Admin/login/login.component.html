<div class="register-page min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl bg-white dark:bg-gray-800 shadow-lg rounded-xl overflow-hidden">
      <!-- Left Side (Login Form) -->
      <div class="p-8">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800 dark:text-gray-200">Login</h2>
        <form [formGroup]="UserLoginForm" (ngSubmit)="onSubmit()" class="space-y-4">
  
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="email" formControlName="email"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:focus:ring-blue-500"
              placeholder="Enter your email" />
            <div *ngIf="UserLoginForm.get('email')?.touched">
              <p *ngIf="UserLoginForm.get('email')?.errors?.['required']" class="text-red-500 text-sm mt-1">
                Email is required.</p>
              <p *ngIf="UserLoginForm.get('email')?.errors?.['email']" class="text-red-500 text-sm mt-1">
                Invalid email format.</p>
            </div>
          </div>
  
          <!-- Password Input -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" id="password" formControlName="password"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:focus:ring-blue-500"
              placeholder="Enter your password" />
            <div *ngIf="UserLoginForm.get('password')?.touched">
              <p *ngIf="UserLoginForm.get('password')?.errors?.['required']" class="text-red-500 text-sm mt-1">
                Password is required.</p>
            </div>
          </div>
  
          <!-- Remember Me Checkbox -->
          <div class="flex items-center mb-4">
            <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="rememberMe" class="ml-2 text-gray-600 dark:text-gray-300 cursor-pointer">Remember me</label>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 disabled:opacity-50"
            [disabled]="UserLoginForm.invalid">
            Login
          </button>
  
          <!-- Links -->
          <div class="text-center mt-4 text-gray-600 dark:text-gray-300">
            <a routerLink="/admin/forgot-password" class="text-blue-500 hover:underline">Forgot Password?</a> 
          </div>
        </form>
      </div>
  
      <!-- Right Side (Image) -->
      <div class="hidden md:block">
        <img src="/welcome.jpg" class="w-full h-full object-cover" alt="Welcome Image" />
      </div>
    </div>
  </div>
