<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
    <div class="subscribe max-w-md w-full">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendOtp()" class="space-y-4">
        <div class="space-y-2">
          <p class="text-lg font-medium">Enter your email</p>
          <input 
            placeholder="Your e-mail" 
            class="subscribe-input w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            formControlName="email" 
            type="email"
            [class.border-red-500]="isFieldInvalid('email')"
          >
          <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
        
        
        <button 
          type="submit"
          class="submit-btn w-full py-2 px-4 rounded-lg transition-colors"
          [disabled]="forgotPasswordForm.invalid || isSubmitting"
        >
          {{ isSubmitting ? 'Sending...' : 'Send OTP' }}
        </button>
      </form>
    </div>
  </div>
