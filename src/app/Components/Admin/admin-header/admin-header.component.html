<div class="navbar bg-base-100 fixed top-0 left-0 w-full z-[1000] shadow-md">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li routerLink="/admin/home"><a>Home</a></li>
          <li>
            <details #destinationDropdown>
              <summary>Destinations</summary>
              <ul class="p-2 z-[10]">
                <li routerLink="/admin/destination" (click)="closeDropdown(destinationDropdown)">
                  <a>All Destinations</a>
                </li>
                <li routerLink="/admin/destination-egypt" (click)="closeDropdown(destinationDropdown)">
                  <a>Destinations In Egypt</a>
                </li>
                <li routerLink="/admin/destination-outside-egypt" (click)="closeDropdown(destinationDropdown)">
                  <a>Destinations Outside Egypt</a>
                </li>
              </ul>
            </details>
          </li>
          <li routerLink="/admin/offers"><a>Offers</a></li>
          <li><a>Item 3</a></li>
          <li><a>Item 4</a></li>
        </ul>
      </div>
      <a class="btn btn-ghost text-xl" (click)="scrollToTop()" >Pharaonia</a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li routerLink="/admin/home"><a>Home</a></li>
        <li>
          <details #destinationDropdown>
            <summary>Destinations</summary>
            <ul class="p-2 z-[10]">
              <li routerLink="/admin/destination" (click)="closeDropdown(destinationDropdown)">
                <a>All Destinations</a>
              </li>
              <li routerLink="/admin/destination-egypt" (click)="closeDropdown(destinationDropdown)">
                <a>Destinations In Egypt</a>
              </li>
              <li routerLink="/admin/destination-outside-egypt" (click)="closeDropdown(destinationDropdown)">
                <a>Destinations Outside Egypt</a>
              </li>
            </ul>
          </details>
        </li>
        <li routerLink="/admin/offers"><a>Offers</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <a (click)="logout()" class="btn">logOut</a>
    </div>
    <div>
        <label class="flex cursor-pointer gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
            </svg>
            <input 
              type="checkbox" 
              value="night" 
              class="toggle theme-controller" 
              [checked]="isDarkMode" 
              (change)="toggleDarkMode($event)" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </label>
                   
    </div>
  </div>
